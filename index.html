<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE WebSite</title>
    <script src="./javascript/script.js" defer></script>
    <script src="./javascript/jquery.min.js" type="text/javascript"></script>
    <script src="./javascript/qrcode.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="img/qr-code.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tailwindcss/tailwindcss.css">
</head>
<body>

  <header class="bg-gray-600">

    <div class="flex justify-around container px-8 py-14 items-center space-x-6 m-auto">

      <div class="flex flex-col items-center justify-center space-y-4">

        <h1 class="font-bold text-white text-4xl font-sans capitalize">qr code javascript</h1>

        <p class="text-xl text-gray-200">Cross-browser QRCode generator for javascript</p>

      </div>

      <div class="flex flex-col space-y-4 justify-center items-center">

        <div class="text-white">

          <a href="https://github.com/" target="_blank" ><img src="img/GitHub-Mark-Light-64px.png" alt="GitHub" class="w-24"></a>
          
        </div>

        <div class="flex justify-around">

          <a href="#" class="text-gray-200 text-2xl font-bold px-4"><i class="fa fa-folder"></i></a>

          <a href="#" class="text-gray-200 text-2xl font-bold px-4"><i class="fa fa-download"></i></a>

        </div>
        
      </div>

    </div>
    
  </header>
  
  <div id="qrcode"></div>
    
</body>
</html>
